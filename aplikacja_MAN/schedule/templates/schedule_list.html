{%extends 'base.html'%}

{%block content%}

<p>Twoje harmonogramy</p>
<table>
    <th> Nazwa </th>
    <th> Data od </th>
    <th> Data do </th>
    <th> Nazwa pliku </th>

    {% for list in all_lists%}
        <tr>
            <td>{{list.name}}</td>
            <td>{{list.date_from}}</td>
            <td>{{list.date_to}}</td>
            <td>{{list.file}}</td>
        </tr>
    {%endfor%}
</table>

<p> Porowaniae harmonogramów</p>
<form action="{% url 'schedule:compare_schedules' %}", method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Porównaj</button>
</form>
{%endblock%}
