{% extends 'base.html' %}

{% block content %}


<body class="login-body">
    <div class="container login-window text-center">         
        <h1>Logowanie</h1>
        <h4>Podaj e-mail i hasło</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button type="submit" class="btn-lg2 standard-button login-button" >Zaloguj się</button>
        </form>
        - Nie masz konta? Zarejestruj się przez  <a href="{% url 'clients:add_new_user' %}#add_new_user">formularz rejestracji</a>. </br></br>                        
    </div>
</body>
{% endblock content %}
